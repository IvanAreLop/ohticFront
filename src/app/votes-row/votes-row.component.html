<div class="votesRow" (click)="votePlanet()" [ngClass]="{'votesHover':true, 'mars': planetName === 'Marte', 'jupiter': planetName === 'JÃºpiter', 'uranus': planetName === 'Urano'}" >
    <div class="planetName">
        {{planetName}}
    </div>
    <div class="votation">
        <div class="votesCount">votos: {{votes[planet]}}</div> 
        <div class="voteButton">
